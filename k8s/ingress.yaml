apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: invoicebot-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - invoicebot.yourdomain.com
    secretName: invoicebot-tls
  rules:
  - host: invoicebot.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: invoicebot-service
            port:
              number: 80
